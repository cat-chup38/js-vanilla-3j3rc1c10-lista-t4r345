<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" type="text/css" href="css/estilos.css" media="screen" />

    <title>Lista de Tareas</title>
</head>

<body>


    <div class="principal">
        <h1>Lista de Tareas</h1>
        <input type="text" name="" id="texto1">
        <button id="boton1">Agregar</button>
    </div>

    <section class="contenedor" id="contenedor1">

        <div name="conjunto" id ="conjunto1">
            <div class="subcontenedor1" name="subcontenedor1">
                <div class="tarea" name="tareas1">Tarea 1</div>
            </div>
            <div class="subcontenedor2" name="subcontenedor2">
                <button name="botonSubir" id="botonSubir3">Subir1</button><button name="botonBajar" id="botonBajar3">Bajar1</button>
            </div>
        </div>

        <div name="conjunto" id ="conjunto2">
            <div class="subcontenedor1" name="subcontenedor1">
                <div class="tarea" name="tareas1">Tarea 2</div>
            </div>
            <div class="subcontenedor2" name="subcontenedor2">
                <button name="botonSubir" id="botonSubir2">Subir2</button><button name="botonBajar" id="botonBajar2">Bajar2</button>
            </div>
        </div>


        <div name="conjunto" id ="conjunto3">
            <div class="subcontenedor1" name="subcontenedor1">
                <div class="tarea" name="tareas1">Tarea 3</div>
            </div>
            <div class="subcontenedor2" name="subcontenedor2">
                <button name="botonSubir" id="botonSubir1">Subir3</button><button name="botonBajar" id="botonBajar1">Bajar3</button>
            </div>
        </div>



    </section>


    <script type="text/javascript" src="js/agregarTareas.js"></script>





</body>

</html>
